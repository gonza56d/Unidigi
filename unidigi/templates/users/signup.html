{% extends 'index.html' %}

{% load i18n %}

{% block title %}Sign up{% endblock %}

{% block content %}
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<form method="POST" enctype="application/x-www-form-urlencoded"
        id="form-login" action="{% url 'signup' %}">
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    <button>{% translate 'Sign up' %}</button>
</form>
{% endblock %}
